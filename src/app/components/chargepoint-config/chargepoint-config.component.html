@if (chargePoint) {
  <mat-card>
    <mat-card-header>
      <mat-card-title class="center-content">
        {{chargePointId}}
      </mat-card-title>
    </mat-card-header>
    @if (chargePointConfig) {
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Key Column -->
          <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef> Key </th>
            <td mat-cell *matCellDef="let element"> {{ element.key }} </td>
          </ng-container>
          <!-- Value Column -->
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element">
              <table>
                <tr><td class="value-cell">{{ element.value }}</td>
                <td>@if (element.loading) {
                  <mat-spinner [diameter]="20" color="primary"></mat-spinner>
                }</td></tr>
              </table>
            </td>
          </ng-container>
          <!-- Actions Column -->
          <ng-container matColumnDef="actions" >
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              @if (accountService.isAdmin) {
                @if (!element.readonly) {
                  <div class="table-cell-container">
                    <input matInput class="equal-height-input" #inputValue placeholder="Enter value"/>
                    <button mat-button color="primary" (click)="submit(element.key, inputValue.value)">Submit</button>
                  </div>
                }
              }
            </td>
          </ng-container>
          <!-- Header and Row Definitions -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    }
    @if (loading) {
      <mat-progress-bar mode="indeterminate" color="primary" class="progressbar"></mat-progress-bar>
    }
    <mat-card-actions>
      <button mat-stroked-button (click)="close()">Close</button>
      <button mat-flat-button color="primary" (click)="reload()">Reload</button>
      <div class="flex-spacer"></div>
      @if (chargePoint.is_online) {
        <mat-icon class="online-status">cloud_queue</mat-icon>
      } @else {
        <mat-icon color="warn">cloud_off</mat-icon>
      }
    </mat-card-actions>
  </mat-card>
}
