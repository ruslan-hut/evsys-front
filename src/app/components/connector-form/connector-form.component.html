<div>
  <div *ngFor="let connector of connectors; let i = index">
    <table>
      <tr>
        <mat-card-content class="connector-content">
          <div class="title-with-indicator">
            <mat-card-title class="connector-title">Connector {{connector.connector_id}}:</mat-card-title>
            <div [style.background-color]="getConnectorColor(connector)" class="status-indicator"></div>
          </div>
        </mat-card-content>
        <td class="data" >Type: </td><td ><input [(ngModel)]="connector.type" /></td><td></td>
        <td >kW: </td><td ><input [(ngModel)]="connector.power" type="number"/></td><td></td>
      </tr>
    </table>
  </div>
</div>
