<mat-card>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let detail of userInfo">
        <div class="detail-row">
          <span class="detail-name">{{ detail.field | titlecase }}:</span>
          <div *ngIf="isArray(detail.value); else normalValue">
            <span class="detail-value">{{ getArray(detail.value)?.length }}</span>
<!--            <ng-container *ngFor="let item of getArray(detail.value)">-->

<!--                <div class="sub-detail-row" *ngFor="let subKey of getArray(item)">-->
<!--                  <span class="sub-detail-name">{{ subKey.field | titlecase }}:</span>-->
<!--                  <span class="sub-detail-value">{{ subKey.value }}</span>-->
<!--                </div>-->

<!--            </ng-container>-->
          </div>
          <ng-template #normalValue>
            <span class="detail-value">{{ detail.value }}</span>
          </ng-template>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </button>
  </mat-card-actions>
</mat-card>
