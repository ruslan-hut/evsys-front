<mat-card class="settings-card">
  <mat-card-header>
    <mat-card-title class="title-with-icon">
      <mat-icon>palette</mat-icon> Appearance
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline" class="theme-selector">
      <mat-label>Theme</mat-label>
      <mat-select [value]="currentTheme" (selectionChange)="onThemeChange($event.value)">
        @for (option of themeOptions; track option.value) {
          <mat-option [value]="option.value">
            <mat-icon class="theme-option-icon">{{ option.icon }}</mat-icon>
            {{ option.label }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>

<mat-card class="settings-card">
  <mat-card-header>
    <mat-card-title class="title-with-icon">
      <mat-icon>ev_station</mat-icon> Chargers
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="toggle-setting">
      <span class="toggle-label">Always load all chargers</span>
      <mat-slide-toggle
        [checked]="alwaysLoadAllChargers"
        (change)="onAlwaysLoadAllChargersChange($event.checked)">
      </mat-slide-toggle>
    </div>
  </mat-card-content>
</mat-card>

<mat-card (click)="openPaymentMethods()">
  <mat-card-header>
    <mat-card-title class="title-with-icon">
      <mat-icon>payment</mat-icon> Payment Methods
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    View, add, edit and delete payment methods
  </mat-card-content>
</mat-card>

<div class="profile-actions">
  <button mat-button (click)="back()">Close</button>
  <button mat-raised-button color="warn" (click)="logout()">
    <mat-icon>logout</mat-icon> Logout
  </button>
</div>
