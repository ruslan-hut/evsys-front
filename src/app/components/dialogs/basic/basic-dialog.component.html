<h1 mat-dialog-title>{{this.data.title}}</h1>
<div mat-dialog-content>
  {{getContent()}}
</div>
<div mat-dialog-actions align="end">
  <div *ngIf="this.data.buttonNo">
    <button mat-button (click)="dialogRef.close('no')">{{this.data.buttonNo}}</button>
  </div>
  <button mat-button color="primary" (click)="dialogRef.close('yes')">{{this.data.buttonYes}}</button>
</div>
