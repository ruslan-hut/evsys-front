<mat-card>
  <mat-card-header>
    <mat-card-title class="center-content">
      {{chargePointId}}
      <mat-icon *ngIf="isSaved" color="primary">check_circle</mat-icon>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr><td >Title</td><td ><input class="equal-height-input"
                                     [(ngModel)]="chargePoint.title" /></td><td></td></tr>
      <tr><td >Address</td><td ><textarea class="equal-height-input"
                                          matInput
                                          cdkTextareaAutosize
                                          #autosize="cdkTextareaAutosize"
                                          cdkAutosizeMinRows="1"
                                          [(ngModel)]="chargePoint.address"></textarea></td><td></td></tr>
      <tr>
        <td>Location</td>
        <td colspan="2" class="two-in-one">
          <input [(ngModel)]="chargePoint.location.latitude" class="two-in-one_input" (input)="onInputChange($event)"/>
          <input [(ngModel)]="chargePoint.location.longitude" class="two-in-one_input" (input)="onInputChange($event)"/>
        </td>
      </tr>
      <tr><td >Description</td><td ><textarea class="equal-height-input"
                                              matInput
                                              cdkTextareaAutosize
                                              #autosize="cdkTextareaAutosize"
                                              cdkAutosizeMinRows="1"
                                              [(ngModel)]="chargePoint.description"></textarea>
      </td><td></td></tr>
    </table>
  </mat-card-content>
  <app-connector-form [connectors]="chargePoint.connectors"></app-connector-form>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()">Save</button><td></td>
    <button mat-raised-button color="warn" (click)="close()">Close</button>
  </mat-card-actions>
</mat-card>
