<mat-card>
    <mat-card-header>
      <mat-card-title>User Sign In</mat-card-title>
    </mat-card-header>
  <p></p>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field>
          <input matInput placeholder="Username" type="text" formControlName="username">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password">
          </mat-form-field>
        </p>
        <mat-card-actions align="end">
          <button [disabled]="loading" mat-raised-button type="submit">Sign In</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
    <mat-card-footer *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
