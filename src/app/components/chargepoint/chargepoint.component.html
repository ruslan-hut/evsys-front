<div class="py-4 px-6 border rounded flex items-center flex-row mb-2">

  <img [src]="chargepoint.image" [alt]="chargepoint.title" class="w-1/6 mb-2">

  <h2 class="mb-2 text-lg text-center">{{chargepoint.title}}</h2>

  <div *ngIf="details">
    <p>{{chargepoint.description}}</p>
  </div>

  <button
    class="border py-2 px-4 rounded"
    [ngClass]="{
      'bg-amber-400': !details,
      'bg-blue-400': details
    }"
    (click)="details=!details"
  >
    {{details? 'Hide' : 'Show' }} Details
  </button>

</div>
