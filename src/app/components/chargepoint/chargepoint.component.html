
<mat-card>
  <mat-card-header>
    <mat-card-title >{{chargepoint.charge_point_id}} :: {{chargepoint.title}}

    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr><td >ID</td><td >{{chargepoint.charge_point_id}}</td><td></td></tr>
      <tr ><td >Status</td><td ><b>{{chargepoint.status}}</b></td><td></td></tr>
      <tr ><td >Last Update</td><td >{{ getTimeDifference() }}</td><td></td></tr>
    </table>
  </mat-card-content>
  <ng-container *ngFor="let connector of chargepoint.connectors">
    <app-connector [connector]="connector"></app-connector>
  </ng-container>
  <mat-card-actions align="end" class="tool-panel">
    <button mat-icon-button class="edit-button" color="primary" (click)="editChargePoint()" *ngIf="isAdmin">
      <mat-icon class="edit-icon">edit</mat-icon>
    </button>
    <button mat-icon-button class="edit-button" color="primary" (click)="infoChargePoint()">
      <mat-icon class="edit-icon">remove_red_eye</mat-icon>
    </button>
    <div class="space"></div>
    <mat-icon class="online-status" *ngIf="chargepoint.is_online; else isNotOnline">cloud_queue</mat-icon>
    <ng-template #isNotOnline>
      <mat-icon color="warn">cloud_off</mat-icon>
    </ng-template>
  </mat-card-actions>
</mat-card>
