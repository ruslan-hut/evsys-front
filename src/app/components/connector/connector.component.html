<mat-card-content class="connector-content">
  <button mat-flat-button
          [ngStyle]="{ 'border-color': getConnectorColor(), 'border-width': '2px', 'background-color': getConnectorBackgroundColor() }"
          class="custom-button fix-width"
          (click)="openInfo()"
          [disabled]="isDisabled()"
          [attr.aria-label]="'Connector ' + getConnectorName() + ', ' + connector.type + ', ' + connector.power + ' kW, status: ' + connector.status">
    <div class="button-content">
      <div class="connector-number" aria-hidden="true">
        {{getConnectorName()}}
      </div>
      <div class="connector-info" aria-hidden="true">
        <div class="info-item">
          <img src="{{getConnectorTypeIcon()}}" alt="" class="icon"/>
          <span class="info-text">{{ this.connector.type }}</span>
        </div>
        <div class="info-item">
          <img src="assets/icons/bolt.svg" alt="" class="icon"/>
          <span class="info-text">{{ this.connector.power }} kW</span>
        </div>
        <div class="info-item status-item" [ngStyle]="{ 'color': getConnectorColor() }">
          {{ this.connector.status | titlecase }}
        </div>
      </div>
    </div>
  </button>

<!--  <button mat-flat-button class="data custom-button fix-width" *ngIf="connector.current_transaction_id>=0"-->
<!--          (click)="transactionInfo()">{{getConnectorName()}}: {{connector.state | titlecase}}</button>-->
<!--  </ng-template>-->
</mat-card-content>
